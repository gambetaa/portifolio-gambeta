<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Érika e Lucca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-login"> <!--Div da página de login inteira-->
          <div class="left-login"> <!--Div da esquerda (imagem e texto)-->
            <h1><strong>Bem-vindo</strong> ao nosso site! <br> Entre para conhecer o <br> casal mais lindo do <br> <span class="mundo">mundo!</span></h1> 
            <img src="casal.svg" alt="Casal se beijando" class="left-login-img">
            
          </div> 
          <div class="right-login"> <!--Div da direita (caixa de login)-->
            <div class="card-login"> <!--Div card de login-->
                <h1>Login</h1>
                <div class="text-field"> 
                    <label for="usuario">Usuário</label><!--Nome em cima do input-->
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="text-field">
                    <label for="senha">Senha</label><!--Nome em cima da senha-->
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login"><a href="/main/main.html">Login</a></button>
            </div>
            <div>

            </div>
          </div> 
    </div>
</body>
</html>
